<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layanan Pengaduan Masyarakat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/scrollreveal"></script>
  <style>
    :root {
      --primary: #1e3a8a;
      --secondary: #3b82f6;
      --accent: #60a5fa;
      --dark: #0f172a;
      --light: #f8fafc;
      --gradient: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      --gradient-2: linear-gradient(135deg, #1e40af 0%, #2563eb 100%);
      --gradient-3: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated Background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 20s infinite ease-in-out;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 60%;
      left: 80%;
      animation-delay: 3s;
    }

    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      top: 80%;
      left: 20%;
      animation-delay: 6s;
    }

    .shape:nth-child(4) {
      width: 100px;
      height: 100px;
      top: 30%;
      left: 70%;
      animation-delay: 2s;
    }

    .shape:nth-child(5) {
      width: 90px;
      height: 90px;
      top: 50%;
      left: 50%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.3;
      }
      50% {
        transform: translateY(-100px) rotate(180deg);
        opacity: 0.6;
      }
    }

    /* Header */
    header {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: white;
      padding: 40px 20px;
      text-align: center;
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
    }

    header h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      animation: slideDown 1s ease;
    }

    header p {
      font-size: 16px;
      opacity: 0.95;
      animation: slideDown 1s ease 0.2s both;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Stats Bar */
    .stats-bar {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 30px 20px;
      flex-wrap: wrap;
    }

    .stat-item {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      min-width: 140px;
      transition: transform 0.3s ease;
    }

    .stat-item:hover {
      transform: translateY(-10px) scale(1.05);
    }

    .stat-number {
      font-size: 32px;
      font-weight: 700;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stat-label {
      font-size: 13px;
      color: #666;
      margin-top: 5px;
    }

    /* Main Container */
    main {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 15px 60px;
    }

    .form-container {
      width: 100%;
      max-width: 600px;
    }

    .form-card {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px 35px;
      position: relative;
      overflow: hidden;
    }

    .form-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, #1e3a8a, #3b82f6, #60a5fa, #2563eb);
      background-size: 200% 100%;
      animation: gradientMove 3s ease infinite;
    }

    @keyframes gradientMove {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .form-card h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 28px;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .form-subtitle {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 25px;
      position: relative;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
      color: var(--dark);
      font-size: 14px;
    }

    .icon-label {
      display: inline-block;
      margin-right: 6px;
    }

    input, textarea {
      width: 100%;
      padding: 14px 18px;
      border: 2px solid #e0e0e0;
      border-radius: 15px;
      font-size: 15px;
      font-family: inherit;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }

    input:focus, textarea:focus {
      border-color: #3b82f6;
      outline: none;
      background: white;
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
      transform: translateY(-2px);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .file-upload {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }

    .file-upload input[type="file"] {
      position: absolute;
      left: -9999px;
    }

    .file-upload-label {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      border: 2px dashed #3b82f6;
      border-radius: 15px;
      background: #f8f9fa;
      cursor: pointer;
      transition: all 0.3s ease;
      gap: 10px;
    }

    .file-upload-label:hover {
      background: #3b82f6;
      color: white;
      border-color: #3b82f6;
    }

    .preview-container {
      margin-top: 15px;
      display: none;
      position: relative;
    }

    .preview-img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .remove-preview {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff6b6b;
      color: white;
      border: none;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .remove-preview:hover {
      background: #ff5252;
      transform: scale(1.1);
    }

    .submit-btn {
      margin-top: 30px;
      width: 100%;
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      border: none;
      color: white;
      padding: 16px;
      font-size: 17px;
      font-weight: 600;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 8px 20px rgba(30, 58, 138, 0.4);
      position: relative;
      overflow: hidden;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s ease;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(30, 58, 138, 0.5);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    /* Footer */
    footer {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 30px 20px;
      color: white;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    footer p {
      font-size: 14px;
      opacity: 0.9;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header h1 {
        font-size: 28px;
      }

      .form-card {
        padding: 30px 25px;
      }

      .stats-bar {
        gap: 15px;
      }

      .stat-item {
        min-width: 120px;
        padding: 15px 20px;
      }
    }

    /* Loading Animation */
    .loading {
      pointer-events: none;
      opacity: 0.6;
    }

    .loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border: 3px solid white;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="bg-animation">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <!-- Header -->
  <header>
    <h1>Layanan Pengaduan Publik</h1>
    <p>Sampaikan keluhan, saran, atau laporan Anda dengan mudah dan cepat</p>
  </header>

  <!-- Main Form -->
  <main>
    <div class="form-container">
      <div class="form-card">
        <h2>Form Pengaduan</h2>
        <p class="form-subtitle">Isi formulir di bawah ini dengan lengkap</p>

        <div class="input-group">
          <label for="nama">
            Nama Lengkap <span style="color: #ff6b6b;">*</span>
          </label>
          <input type="text" id="nama" placeholder="Masukkan nama lengkap Anda" required>
        </div>

        <div class="input-group">
          <label for="email">
            Email (opsional)
          </label>
          <input type="email" id="email" placeholder="contoh@email.com">
        </div>

        <div class="input-group">
          <label for="pesan">
            Isi Pengaduan <span style="color: #ff6b6b;">*</span>
          </label>
          <textarea id="pesan" placeholder="Jelaskan pengaduan Anda secara detail..." required></textarea>
        </div>

        <div class="input-group">
          <label>
            Upload Foto Bukti (opsional)
          </label>
          <div class="file-upload">
            <input type="file" id="foto" accept="image/*" onchange="previewFoto(event)">
            <label for="foto" class="file-upload-label">
              <span id="file-name">Pilih atau seret foto ke sini</span>
            </label>
          </div>
          <div id="preview-container" class="preview-container">
            <img id="preview" class="preview-img" alt="Preview Foto">
            <button class="remove-preview" onclick="removePreview()">×</button>
          </div>
        </div>

        <button class="submit-btn" onclick="kirimWhatsApp()">
          Kirim Pengaduan via WhatsApp
        </button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 Layanan Pengaduan Masyarakat</p>
    <p>Dibangun untuk kemudahan publik</p>
  </footer>

  <script>
    // Preview foto bukti
    function previewFoto(event) {
      const img = document.getElementById('preview');
      const container = document.getElementById('preview-container');
      const fileName = document.getElementById('file-name');
      const file = event.target.files[0];
      
      if (file) {
        img.src = URL.createObjectURL(file);
        container.style.display = 'block';
        fileName.textContent = file.name;
      } else {
        container.style.display = 'none';
        fileName.textContent = 'Pilih atau seret foto ke sini';
      }
    }

    // Hapus preview
    function removePreview() {
      const img = document.getElementById('preview');
      const container = document.getElementById('preview-container');
      const fileName = document.getElementById('file-name');
      const fileInput = document.getElementById('foto');
      
      container.style.display = 'none';
      img.src = '';
      fileInput.value = '';
      fileName.textContent = 'Pilih atau seret foto ke sini';
    }

    // Kirim ke WhatsApp
    function kirimWhatsApp() {
      const nama = document.getElementById("nama").value.trim();
      const email = document.getElementById("email").value.trim();
      const pesan = document.getElementById("pesan").value.trim();
      const noAdmin = "6285210170882"; // ⚠️ GANTI DENGAN NOMOR WA ADMIN ANDA
      const btn = document.querySelector('.submit-btn');

      if (!nama || !pesan) {
        alert("Nama dan isi pengaduan wajib diisi!");
        return;
      }

      // Loading state
      btn.classList.add('loading');
      btn.textContent = 'Mengirim...';

      setTimeout(() => {
        const teks = `PENGADUAN PUBLIK\n\nNama: ${nama}\nEmail: ${email || "-"}\n\nIsi Pengaduan:\n${pesan}\n\n━━━━━━━━━━━━━━━\nDikirim via Website Pengaduan Publik\n${new Date().toLocaleString('id-ID')}`;
        const url = `https://wa.me/${noAdmin}?text=${encodeURIComponent(teks)}`;
        
        window.open(url, "_blank");
        
        // Reset button
        btn.classList.remove('loading');
        btn.textContent = 'Kirim Pengaduan via WhatsApp';
      }, 500);
    }

    // Scroll animations
    ScrollReveal().reveal('.form-card', { 
      delay: 300, 
      distance: '50px', 
      origin: 'bottom', 
      duration: 1000,
      easing: 'cubic-bezier(0.5, 0, 0, 1)'
    });

    ScrollReveal().reveal('.stat-item', { 
      delay: 200, 
      distance: '30px', 
      origin: 'bottom', 
      duration: 800,
      interval: 150
    });

    // Drag and drop support
    const fileLabel = document.querySelector('.file-upload-label');
    
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      fileLabel.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
      fileLabel.addEventListener(eventName, () => {
        fileLabel.style.background = '#3b82f6';
        fileLabel.style.color = 'white';
      }, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
      fileLabel.addEventListener(eventName, () => {
        fileLabel.style.background = '#f8f9fa';
        fileLabel.style.color = '';
      }, false);
    });

    fileLabel.addEventListener('drop', (e) => {
      const dt = e.dataTransfer;
      const files = dt.files;
      document.getElementById('foto').files = files;
      previewFoto({ target: { files: files } });
    }, false);
  </script>
</body>
</html>
